name: "HorizontalAndVerticalInterval"
xAxis:
  - type: "Interval"
    interval: 1.0
    strategies:
      - type: "Linear"
        speed: 200
        direction: -1
      - type: "Linear"
        speed: 200
        direction: 1

yAxis:
  - type: "Interval"
    intervals: [0.25, 3.0]
    strategies:
      - type: "Linear"
        speed: 200
        direction: 1
      - type: "Stationary"
